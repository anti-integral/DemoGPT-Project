
<!DOCTYPE html>
<html>
<head>
    <title>MyGen SEO Generator</title>
    <style>
      body {
          background-color: #000;
          color: #fff;
          font-family: Arial, sans-serif;
      }
      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
      }
      button {
          background-color: #4CAF50;
          color: white;
          padding: 15px 32px;
          text-align: center;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyGen - Your SEO Generator</h1>
        <input type="text" id="websiteName" placeholder="Enter Website Name">
        <button id="generateBtn">Generate SEO</button>
        <p id="result"></p>
    </div>
  <script>
    document.getElementById('generateBtn').addEventListener('click', function() {
        var name = document.getElementById('websiteName').value;
        if (name) {
            var randomNum = Math.floor(Math.random() * 100);
            document.getElementById('result').textContent = name + " SEO" + randomNum;
        } else {
            document.getElementById('result').textContent = "Please input a website name.";
        }
    });
  </script>
</body>
</html>
