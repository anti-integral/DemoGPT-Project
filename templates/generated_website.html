<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
</head>

<body class="bg-gray-900 font-body text-white">

    <header class="text-gray-400 body-font bg-gray-800">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="#" class="mr-5 hover:text-white">Home</a>

                <a href="#" class="mr-5 hover:text-white">Services</a>

            </nav>
        </div>

    <section class="text-gray-500 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">

                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-gray-700 rounded-lg overflow-hidden hover:border-indigo-600">
                        <img class="lg:h-48 md:h-36 w-full object-cover object-center"
                            src="https://www.pexels.com/photo/woman-standing-on-dimmed-area-40186/"

                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">SERVICE</h2>

                        </div>
                    </div>
                </div>

                            src="https://www.pexels.com/photo/man-holding-camera-while-squating-with-smoke-on-face-inside-building-598917/"
                            alt="Man holding a camera inside a building for photography service">
                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">SERVICE</h2>
                            <h1 class="title-font text-lg font-medium text-gray-400 mb-3">Photography</h1>
                            <p class="leading-relaxed mb-3">Our expert photographers capture the best moments...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-gray-500 body-font bg-gray-800">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
                <!-- Your Company logo -->
                <img src="https://placehold.co/200x60" alt="Company Logo" />
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                <!-- Your Company Year and Name -->

            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a href="#" class="text-gray-500">

                </a>
                <a href="#" class="ml-3 text-gray-500">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="ml-3 text-gray-500">
